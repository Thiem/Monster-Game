<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" type="text/css" href="css/monster-game.css">
    <script src="script/jquery-3.5.1.min.js" type="text/javascript" ></script>
    <script src="script/monster-game.js" type="text/javascript" ></script>
</head>
<body>
    <div class="content">
        <header>
                <img src="images/Monster_Mashup.png" alt="Monster Title" >
                <p>Make your own monster face by clicking on the picture.</p>
        </header>
        <div class="monster">
            <img src="images/lightning-01.jpg" alt="lighting1" class="lighting" id="lighting1">
            <img src="images/lightning-02.jpg" alt="lighting2" class="lighting" id="lighting2">
            <img src="images/lightning-03.jpg" alt="lighting3" class="lighting" id="lighting3">
            <div class="image_game">
                <div class="pic_box">
                    <div id="head" class="face"><img src="images/headsstrip.jpg"></div>
                    <div id="eye" class="face"><img src="images/eyesstrip.jpg"></div>
                    <div id="nose" class="face"><img src="images/nosesstrip.jpg"></div>
                    <div id="mouth" class="face"><img src="images/mouthsstrip.jpg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
